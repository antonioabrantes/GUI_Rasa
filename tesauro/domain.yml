version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - inquire_time
  - where_i_live
#  - inquire_time_difference

entities:
  - name
  - place

actions:
  - action_tell_time
#  - action_remember_where
#  - action_time_difference

slots:
  name:
    type: text
    mappings:
    - type: from_entity
      entity: name
  place:
    type: text
    mappings:
    - type: from_entity
      entity: place

responses:
  utter_greet:
  - text: "Hey dear {name}! How are you?"
  - text: "Hello there {name} :)"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_inquire_time:
  - text: "Hello {place}."

  utter_where_i_live:
  - text: "You live in {place}, vou guardar isso !."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
